<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TenorioImports</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a8a8a8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: #ffe3e3;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.998);
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #000000;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .footer a {
            color: #000;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Cadastro de Funcionário</h2>
        <form action="register.php" method="POST">
            <!-- Nome Completo -->
            <label for="full-name">Nome Completo:</label>
            <input type="text" id="full-name" name="full_name" required>

            <!-- Email -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Data de Nascimento -->
            <label for="birth-date">Data de Nascimento:</label>
            <input type="date" id="birth-date" name="birth_date" required>

            <!-- CPF -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <!-- Cargo -->
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>

            <!-- Departamento -->
            <label for="department">Departamento:</label>
            <input type="text" id="department" name="department" required>

            <!-- Salário -->
            <label for="salary">Salário:</label>
            <input type="number" id="salary" name="salary" step="0.01" required>

            <!-- Data de Admissão -->
            <label for="admission-date">Data de Admissão:</label>
            <input type="date" id="admission-date" name="admission_date" required>

            <!-- Botão de Cadastro -->
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Link para login -->
        <div class="footer">
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
        </div>

        <!-- Links rápidos -->
        <div class="footer-section links">
            <h2>Links Rápidos</h2>
            <ul>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
