<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TenorioImports</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #a8a8a8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }

        .register-container {
            background: #ffe3e3;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.998);
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 0;
            text-align:center;
            color: #000000;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
    
</head>
<body>
    <div class="register-container">
        <h2>Cadastro</h2>
        <form action="register.php" method="POST">
            <label for="full-name">Nome Completo:</label>
            <input type="text" id="full-name" name="full_name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Cadastrar</button>
        </form>
        <div class="footer">
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
        </div>
        <div class="footer-section links">
            <h2>Links Rápidos</h2>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="about.html">Sobre Nós</a></li>
                <li><a href="contact.html">Contato</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="gallery-flex.html">Galeria Flexbox</a></li>
                <li><a href="gallery-grid.html">Galeria Grid</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
